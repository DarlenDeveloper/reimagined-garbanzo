name: glowcart_app
description: "GlowCart Marketplace - Shop from your favorite stores"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.0.0
  provider: ^6.1.0
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  google_fonts: ^6.2.1
  iconsax: ^0.0.8
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/mainlogo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
