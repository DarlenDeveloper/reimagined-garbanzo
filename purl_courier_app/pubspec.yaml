name: purl_courier_app
description: "POP COURIER - Deliver with POP"
publish_to: 'none'
version: 2.0.0+3

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.0.0
  provider: ^6.1.0
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  google_fonts: ^6.2.1
  iconsax: ^0.0.8
  lottie: ^3.1.0
  geolocator: ^13.0.2
  google_maps_flutter: ^2.10.0
  url_launcher: ^6.3.1
  http: ^1.2.0
  
  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.4
  firebase_messaging: ^15.2.4
  flutter_local_notifications: ^18.0.1
  firebase_analytics: ^11.4.4
  google_sign_in: ^6.2.2
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.3

flutter_native_splash:
  color: "#fb2a0a"
  image: assets/images/pop_rider_logo.png
  android: true
  ios: true
  android_12:
    color: "#fb2a0a"
    image: assets/images/pop_rider_logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/pop_rider_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/pop_rider_logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
