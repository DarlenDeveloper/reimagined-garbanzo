name: pop_seller
description: "POP Seller - Manage your store and sell products"
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.0.0
  provider: ^6.1.0
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  google_fonts: ^6.2.1
  iconsax: ^0.0.8
  lottie: ^3.1.0
  
  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.7
  cloud_functions: ^5.2.4
  firebase_storage: ^12.4.4
  firebase_messaging: ^15.2.4
  firebase_analytics: ^11.4.4
  flutter_local_notifications: ^17.0.0
  google_sign_in: ^6.2.2
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  google_places_flutter: ^2.0.9
  http: ^1.2.0
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  path: ^1.9.0
  qr_flutter: ^4.1.0
  share_plus: ^7.2.1
  path_provider: ^2.1.2
  flutter_image_compress: ^2.1.0
  video_compress: ^3.1.2
  video_player: ^2.8.2
  video_thumbnail: ^0.5.3
  shimmer: ^3.0.0
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.3

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/pop_vendoriclauncher.png
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"
    image: assets/images/pop_vendoriclauncher.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/pop_vendoriclauncher.png"
  adaptive_icon_background: "#fb2a0a"
  adaptive_icon_foreground: "assets/images/pop_vendoriclauncher.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
